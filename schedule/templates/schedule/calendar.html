{% extends 'base.html' %}

{% block content %}
<style>
    table {
        border-collapse: collapse;
        background-color: #fff;
    }
    th, td {
        border: 1px solid #add8e6;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #e0f2f7;
        color: #005a9e;
    }
    .time-header {
        width: 80px;
        background-color: #e0f2f7;
        color: #005a9e;
    }
    .available {
        color: green;
    }
    .maybe {
        color: orange;
    }
    .unavailable {
        color: blue;
    }
    .calendar-nav {
        margin-bottom: 10px;
    }
    .calendar-nav a {
        display: inline-block;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 0 5px;
    }
    .calendar-nav a:hover {
        background-color: #0056b3;
    }
</style>

<h1>Calendar</h1>

<div class="calendar-nav">
    <a href="{{ previous_week_url }}">前週</a>
    <a href="{{ next_week_url }}">翌週</a>
</div>

<table>
    <thead>
        <tr>
            <th class="time-header"></th>
            {% for date in dates %}
                <th>{{ date|date:"m/d(D)" }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for time in times %}
            <tr>
                <td>{{ time|date:"H:i" }}</td>
                {% for date in dates %}
                    {% with symbol=get_random_symbol %}
                        <td class="{% if symbol == '●' %}available{% elif symbol == '▲' %}maybe{% else %}unavailable{% endif %}">{{ symbol }}</td>
                    {% endwith %}
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
