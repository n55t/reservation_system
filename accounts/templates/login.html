{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
<div class="login-container">
  <h2 class="mb-4 text-center"><i class="bi bi-shield-lock-fill me-2"></i>ログイン画面（カスタム）</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">ユーザー名</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        {{ form.username.as_widget(attrs={'class': 'form-control'}) }}
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">パスワード</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        {{ form.password.as_widget(attrs={'class': 'form-control'}) }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">ログインする</button>
  </form>
  {% if form.errors %}
    <p class="text-danger mt-2 text-center">ユーザー名またはパスワードが正しくありません。</p>
  {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
